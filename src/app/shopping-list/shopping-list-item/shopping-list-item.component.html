<li class="list-group-item" 
    *ngIf="!deleted"
    [ngClass]="{ 'disabled' : listItem.disabled }">
  <span>{{ listItem.name }}</span>
  <span class="float-right" *ngIf="!listItem.disabled">
    <span 
        class="badge badge-danger" 
        (click)="removeItem()">X</span>
      <span 
        class="badge badge-success" 
        (click)="crossItem(listItem)">&radic;</span>
  </span>
</li>
