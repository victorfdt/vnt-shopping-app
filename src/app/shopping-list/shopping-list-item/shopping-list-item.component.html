<li class="list-group-item" [ngClass]="{ 'disabled' : listItem.disabled }">
  <span>{{ listItem.name }}</span>
  <span class="float-right" *ngIf="!listItem.disabled">
    <span 
        class="badge badge-danger" 
        (click)="myShoppingListService.remove(listItem)">X</span>
      <span 
        class="badge badge-success" 
        (click)="myShoppingListService.cross(listItem)">X</span>
  </span>
</li>
