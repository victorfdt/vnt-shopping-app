<h3 class="mt-3">Livros disponíveis</h3>
<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Autor(a)</th>
            <th scope="col">Preço</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <app-shopping-list-item *ngFor="let item of list | async" [shoppingBook]="item">
          </app-shopping-list-item>          
        </tbody>
      </table>
    </div>
  </div>
</div>
